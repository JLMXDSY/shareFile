<head>
    <meta charset="UTF-8">

<style>
    div {
        border: 1px solid gray;
        /* 创建BFC解决塌陷  */
        overflow: hidden;

    }

    i {
        float: left;
    }
</style>

<body>
    <!-- 盒子塌陷 -->
    <div>
        <i>✈</i>
    </div>

    <!-- 不触发BFC，margin重叠 -->
    </div>
    <div style="margin: 20px; width: 100px; height: 100px; background: lightgreen;">div1</div>
    <div style="margin: 20px; width: 100px; height: 100px; background: pink;">div2</div>
    </div>
    <!-- 触发BFC，margin不重叠 -->
    <div style="margin: 20px; width: 100px; height: 100px; background: lightgreen;">div1</div>
    <div style="overflow: hidden;">
        <div style="margin: 20px; width: 100px; height: 100px; background: pink;">div2</div>
    </div>

    
</body>
<script>
    console.log('===');
    function scientificNotationToString(param) {
        let strParam = String(param)
        let flag = /(e)/.test(strParam)
        console.log(strParam,/(e)/.test(strParam),flag);
        if (!flag) return param
        // 指数符号 true: 正，false: 负
        let sysbol = true
        if (/(e-)/.test(strParam)) {
        sysbol = false
        }
        // 指数
        let index = Number(strParam.match(/\d+$/)[0])
        // 基数
        let basis = strParam.match(/^[\d\.]+/)[0].replace(/\./, '')
    
        if (sysbol) {
        return basis.padEnd(index + 1, 0)
        } else {
        return basis.padStart(index + basis.length, 0).replace(/^0/, '0.')
        }
  }
  
  let aaa = scientificNotationToString(1.765443289E30)
  console.log(aaa);
</script>
