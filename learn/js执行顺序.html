<script type="text/javascript">

      alert(str);//因为没有定义str，所以浏览器会出错，下面的不能运行

      alert("我是代码块一");//没有运行到这里

      var test = "我是代码块一变量";

</script>

<script type="text/javascript">

      alert("我是代码块二"); //这里有运行到 因为js代码块直接是相互独立的，第一个代码块儿报错阻断了第一个代码块运行但是不会影响另一个代码块执行

      alert(test); //弹出"undefind" 但变量是共享的，所以这里test不是未定义而是undefind，因为变量提升了,如果用let，就是test is not defind；
      
      console.log(shengm,fuzhi) // shengm is not defined 代码块是相互独立的，预编译只会编译处理到的代码块儿
</script>

<script>
      // 声明式函数和赋值函数
      console.log(shengm,fuzhi) // function shengm(){...} undefind 
      function shengm (){ //这种函数会提升
            console.log('我是声明式')
      }
      var fuzhi = function(){ //这种函数不会提升，只是变量会提升
            console.log('我是赋值式')
      }
</script>
